		border:dotted;
	
	}

	}

		border:inset;
	
	}

	<span class="ccc">승태</span>	<span class="ccc">원영</span>	<span class="ccc">승준</span>
	<span class="ddd">승태</span>	<span class="ddd">원영</span>	<span class="ddd">승준</span>
